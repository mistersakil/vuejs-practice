<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue js 3 practice</title>
    <script src="./vue3.js"></script>
  </head>
  <body>
    <head>
      <h1>Vue3 attribute binding</h1>
      <hr />
    </head>
    <main id="main">
      <h2>title : {{ name }}</h2>
      <h2>profile: <a v-bind:href="profile" target="_blank">github</a></h2>
      <h2 v-html="html"></h2>
    </main>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: "sakil mahmud",
            profile: "https://github.com/mistersakil",
            html: '<a href="https://github.com/mistersakil" target="_blank">github</a>',
          };
        },
      });

      app.mount("#main");
    </script>
  </body>
</html>
