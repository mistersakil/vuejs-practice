<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3 event binding</title>
    <script src="./vue3.js"></script>
  </head>
  <body>
    <head>
      <h1>Vue3 event binding</h1>
      <hr />
    </head>
    <main id="main">
      <h2>Count : {{ count }}</h2>
      <button v-on:click="inc()">increment +</button>
      <button v-on:click="count = count - 1">dec -</button>
    </main>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          inc() {
            return this.count++;
          },
        },
      });

      app.mount("#main");
    </script>
  </body>
</html>
