<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event modifiers - vue3</title>
    <script src="./vue3.js"></script>
    <style>
      .card {
        height: 300px;
        width: 300px;
        background-color: orange;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        font-size: 2rem;
      }
      .child {
        width: 50%;
        height: 50%;
        background-color: red;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main id="app">
      <h1>Event modifiers - vue3</h1>

      <form @submit.prevent="handleFormSubmit">
        <input
          @keyup.enter="handleInputChange"
          type="text"
          placeholder="name plz"
        />
        <h4>result: {{ name }}</h4>

        <input type="submit" value="submit" />
      </form>
      <hr />
      <div @click.stop="handleCardClick" class="card">
        parent
        <div @click.stop="handleChildClick" class="child">child</div>
      </div>
    </main>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: "aaa",
          };
        },
        methods: {
          handleFormSubmit() {
            console.log("form submitted");
          },
          handleInputChange(event) {
            this.name = event.target.value;
          },
          handleCardClick(event) {
            console.log("parent clicked");
          },
          handleChildClick(event) {
            console.log("child clicked");
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
